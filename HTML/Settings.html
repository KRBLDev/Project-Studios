<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectStudios - Settings</title>
    <link rel="stylesheet" href="../CSS/Settings.css">
    <link rel="shortcut icon" href="../Image/PSIRoblox Icon.png" type="image/x-icon">
</head>

<body>

    <header>
        <h2 class="logo">Settings</h2>
        <nav class="navigation">
            <a href="../index2.html">Home</a>
        </nav>
    </header>

    <div class="wrapper">
        <h2>Settings Menu</h2>

        <div class="setting-option">
            <p>Appearance</p>
            <label class="switch">
                <input type="checkbox" id="appearance-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-option">
            <p>Notifications</p>
            <label class="switch">
                <input type="checkbox" id="notification-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="setting-option">
            <p>Language</p>
            <select id="language-selector">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </div>
    
    <footer>
        <div class="container">
          <p>&copy; 2025 Project Studios. All rights reserved.</p>
        </div>
      </footer>      

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
